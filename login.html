<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <h1>Welcome Back!</h1>
            <p>
               Welcome back! Log in to access your tasks and stay on track.
            </p>
            <div class="presented">

            <h2>Login</h2>

                <input type="email" placeholder="Your Email" required>

            </form>

            <div class="social">
                <span>OR</span>
                <div class="icons">
                    <a href="#"><img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
                            alt="Facebook"></a>
                    <a href="#"><img src="https://img.icons8.com/ios-filled/30/ffffff/twitter.png" alt="Twitter"></a>
                    <a href="#"><img src="https://img.icons8.com/ios-filled/30/ffffff/google-logo.png" alt="Google"></a>
                </div>
            </div>

            <p class="login-text">
                Donâ€™t have an account? <a href="Index.html">Sign up here</a>

        </div>
    </div>
